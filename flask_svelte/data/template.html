<head>

    <link rel='icon' type='image/png' href='/favicon.png'>
    <link rel='stylesheet' href='/static/svelte/global.css'>

        function getJinjaData() {
            const jinja_data = {{ data | tojson }}
            const data = jinja_data.data;
            document.data = {

            }
        }
        getJinjaData();
